<ion-content padding>
    <button ion-button (click)="scanQR()" full><ion-icon name="qr-scanner" icon-left></ion-icon>
            QR Scanner
    </button>
    <button ion-button (click)="takePicture()" full><ion-icon name="camera" icon-left></ion-icon>
            Camera
        </button>
    <ion-card>
        <ion-label>Latest Picture:</ion-label>
        <ion-card-content>
            <img [src]="base64Image" *ngIf="base64Image" />
        </ion-card-content>
    </ion-card>

</ion-content>
