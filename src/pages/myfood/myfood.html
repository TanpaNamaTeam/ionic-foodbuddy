<ion-content padding>
    <button ion-button type="submit" block (click)="scanQR()">Scan Barcode</button>
    <ion-searchbar [(ngModel)]="userFilter.name" (ionInput)="setFilteredItems()"></ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let item of items">
            {{item.title}}
        </ion-item>
    </ion-list>
</ion-content>
